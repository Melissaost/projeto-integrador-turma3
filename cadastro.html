<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinante</title>
    <link rel="stylesheet" href="css/estiloCadastro.css">
    <title>cadastroBarber</title>
</head>
<body>
    <div id="header"></div>

    <main>    
        <section class="corpoCadastro">
            <div class="facaSeuLogin">
                <h1 class="titulo">Faça seu Login</h1>
                <h2 class="titulo">Acesse com umas de suas contas sociais</h2>
                <ul>
                    <li><img src="img/Facebook.png"></li>
                    <li><img scr="img/Facebook.png"><li>  
                    <li><img scr="img/google.png"></li>
                </ul>
                <p class="titulo">OU</p>
                <br>
                <h2 class="tituloh2">Crie sua conta</h2>
            </div>
            <div class="formulariocampos">
                <form class=form1 action="/cadastro.html" method="post">
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    <br><br>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                    <br><br>
                    <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF">
                    <br><br>
                    <input type="date" id="nascimento" name="nascimento" placeholder="Digite a data de nascimento">
                    <br><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone para contato">
                    <br><br>
                </form>
            </div>
            <div class="formulariogenero">
                <form class=form2 action="/cadastro.html" method="post">
                    <label for="genero">Gênero</label>
                    <br><br>
                    <input type="checkbox" name="genero" id="masculino" value="masculino"><label form="masculino">Masculino</label>
                    <br><br>
                    <input type="checkbox" name="genero" id="feminino" value="feminino"><label form="feminino">Feminino</label>
                    <br><br> 
                    <input type="checkbox" name="genero" id="outros" value="outros"><label form="outros">Outros</label>
                    <br><br>
                    <input type="checkbox" name="genero" id="nao informado" value="nao informado"><label form="nao informado">Prefiro não informar</label>
                    <br><br>
                </form>
            </div>
            <div class="btnCadastro">
                <button class="concluirCadastro">Concluir</button>
            </div>
        </section>
    </main>

    <div id="footer"></div>  
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    
    <script> 
    $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html"); 
    });
    </script> 

    
</body>
</html>
