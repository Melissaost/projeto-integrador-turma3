<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloCadastro.css">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Cadastro</title>
</head>
<body>
    <div id="header"></div>
    <main>    
        <section class="corpoCadastro">
            <div class="facaSeuLogin">
                <h1 class="titulo">FAÇA SEU LOGIN</h1>
                <h2 class="titulo">ACESSE COM UMAS DE SUAS CONTAS SOCIAIS</h2>
                <div class="links">
                    <a href=""><img src="img\Facebook-login.png"></a>
                    <a href=""><img src="img\instagram-login.png"></a>
                    <a href=""><img src="img\google-login.png"></a>
                </div>
                <p class="titulo">OU</p>
                <br>
                <h2 class="tituloh2">CRIE SUA CONTA</h2>
            </div>
            <section class="formulariocampos">
                <form class=form1 action="/cadastro.html" method="post">
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    <br><br>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                    <br><br>
                    <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF">
                    <br><br>
                    <input class=date type="date" id="nascimento" name="nascimento" placeholder="Digite a data de nascimento">
                    <br><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone para contato">
                    <br><br>
                </form>
            </div>
            <div class="formularioGenero">
                <form class=form2 action="/cadastro.html" method="post">
                    <label for="genero">Gênero</label>
                    <br><br>
                    <input type="radio" name="genero" id="masculino" value="masculino"><label form="masculino">Masculino</label>
                    <br><br>
                    <input type="radio" name="genero" id="feminino" value="feminino"><label form="feminino">Feminino</label>
                    <br><br> 
                    <input type="radio" name="genero" id="outros" value="outros"><label form="outros">Outros</label>
                    <br><br>
                    <input type="radio" name="genero" id="nao informado" value="nao informado"><label form="nao informado">Prefiro não informar</label>
                    <br><br>
                </form>
            </section>
            <div class="btnCadastro">
                <button class="concluirCadastro" type="submit">Concluir</button>
            </div>
        </section>
    </main>

    <div id="footer"></div>  
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    
    <script> 
    $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html"); 
    });
    </script> 

    
</body>
</html>
